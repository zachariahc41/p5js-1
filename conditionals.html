<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.13/p5.js"></script>
    <script>
      var diameter;
      var size;
      
      function setup() {
        createCanvas(500,500);
        diameter = 0;
        size = 55
        
      }

      function draw() {
        background(255);
        ellipse(mouseY,mouseX,diameter,diameter);
        // Draw a rectangle with rounded corners, each having a radias of 20
        rect(mouseY, mouseY, size, size, 20)
        
        
      }

      function mouseMoved(){
        diameter++;
        size-= .1;
      }      
      function mouseDragged(){
        diameter--;
        fill(255,204, 0);
    rect(20, 20, 60, 60);
    }


    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/zachariahc41/p5js/blob/master/conditionals.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>
